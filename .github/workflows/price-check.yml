name: Price Tracker Automation

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes at minute 0
  workflow_dispatch: # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_SECRET: ${{ secrets.EMAIL_SECRET }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ”§ Install dependencies
        run: npm install

      - name: ğŸ•µï¸ Run price tracker
        run: node src/tracker.js

      - name: ğŸ“¸ Upload screenshots on failure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: output/errors

      - name: ğŸ”„ Commit updated price history
        env:
          GH_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/price-history.json
          git commit -m "ğŸ§¾ Update price history [skip ci]" || echo "No changes to commit"
          git push

      - name: ğŸ“Š Generate HTML chart
        run: node src/generate-charts.js

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: output
          publish_branch: gh-pages
          force_orphan: true
